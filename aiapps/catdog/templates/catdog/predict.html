{% extends 'catdog/base.html' %}
{% block titile %}猫・犬の推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">猫・犬推定アプリ</h4>

    <table class="table">
        <tbody>
             <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
        </tr>
             <tr>
                <td>画像ファイル</td>
                 <td><img class="preview-img" src={{ photo_data }}></img></td>
            </tr>
             <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }} %</td>
            </tr>

        </tbody>
    </table>

    <a href="{% url 'catdog:true' %}" class="btn btn-success">正解</a>
    <a href="{% url 'catdog:false' %}" class="btn btn-danger">不正解</a>
</div>
{% endblock %}
